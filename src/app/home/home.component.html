<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let f1 of foods">
        <a href="">
            <img src="{{f1.imgurl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{f1.name}}
                </div>
                <span class="favorite {{f1.favorite?'':'not'}}">â™¥</span>
                <star-rating [value]="f1.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                    [readonly]="true"></star-rating>
                <div class="product-item-footbar">

                    <div class="origins">
                        <span *ngFor="let origin of f1.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="clock-time">
                        <span>ðŸ•’</span>
                        {{f1.cooktime}}
                    </div>

                </div>
                <div class="price">
                    {{f1.price|currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
